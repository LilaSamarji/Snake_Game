<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            margin: 0;
            /* display: flex; */
            background-color: black;

        }

        #game-board {
            background-color: #add05a;

             background-image:
                linear-gradient(rgba(255, 255, 255, .5) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, .5) 2px, transparent 2px);
                
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px; 
            width:100vmin;
            height: 100vmin;
            display:grid;
            grid-template-rows: repeat(21,1fr);
            grid-template-columns:repeat(21,1fr);
            
           
        }
        .snake {
            background-color: #627bf1;
            border: .25vmin solid black;
        }
        /* .food {
            background-color: #ca5329;
            border: .25vmin solid black;
        } */
        @media screen and (min-width:400px) {
                #game-board {
                margin-left: 25%;
                
                }
            }

            @media screen and (max-width:400px) {
                #game-board {
                width:100%;
                height:70%;
               
                }
            }

    </style>
    <!-------------------------JS FILES--------------------------------------------------------------------->
    <script src="./game.js" defer type="module"></script>
</head>

<body id="body">
    <div id="game-board">
        
    </div>
   
    <button id="up"  style="width:30px;margin-left:4.5vw;" >UP</button>
  
    <!-- <div id="otherbuttons" style="width:20px;justify-content: center;" class="row" > -->
    <br> 

    <button id="left" >LEFT</button>
    <button id="down" >DOWN</button>
    <button id="right" >RIGHT</button>
    <p id="score" style="color:white;">Score: 0</p>
  </div>
    
</body>

</html>
